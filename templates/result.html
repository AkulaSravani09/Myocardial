<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .result-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0px 0px 15px 0px #888;
        }
        .result-text {
            font-size: 22px;
            font-weight: bold;
            color: {% if prediction == "High Risk of Myocardial Infarction" %} red {% else %} green {% endif %};
        }
        a {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Prediction Result:</h2>
        <p class="result-text">{{ prediction }}</p>
        <br>
        <a href="/">Try Another Prediction</a>
    </div>
</body>
</html>
