<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification of Myocardial Infarction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #888;
            margin-top: 30px;
        }
        h2, h4 {
            text-align: center;
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            margin-top: 20px;
        }
        .btn-submit {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Classification of Myocardial Infarction</h2>
        <h4>Enter Patient Details</h4>
        <form action="/predict" method="post">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Range</th>
                    </tr>
                </thead>
                <tbody>
                    {% for feature, desc in features_info %}
                    <tr>
                        <td>{{ feature }}</td>
                        <td>{{ desc.split('(')[0] }}</td>
                        <td><input type="text" class="form-control" name="{{ feature }}" required></td>
                        <td>{{ desc.split('(')[-1].replace(')', '') if '(' in desc else desc }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary btn-submit">Predict</button>
        </form>
    </div>
</body>
</html>
