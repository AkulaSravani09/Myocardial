<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification of Myocardial Infarction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #888;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Classification of Myocardial Infarction</h2>
        <p class="text-center">Enter Patient Details</p>
        <form action="/predict" method="post">
            {% for feature, desc in features_info %}
            <div class="mb-3">
                <label class="form-label">{{ feature }} ({{ desc }})</label>
                <input type="text" class="form-control" name="{{ feature }}" required>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-submit">Predict</button>
        </form>
    </div>
</body>
</html>
